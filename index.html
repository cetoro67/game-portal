<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXELPLAY - Spela Gratis Spel Online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght:700;900&family=Exo+2:wght@400;600&display=swap');

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00aa;
            --neon-green: #39ff14;
            --neon-purple: #b026ff;
            --neon-orange: #ff6600;
            --dark-bg: #0a0e27;
            --darker-bg: #050811;
            --card-bg: #12172e;
            --text-primary: #ffffff;
            --text-secondary: #a0a8c4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Header */
        header {
            position: relative;
            padding: 1.5rem 2rem;
            background: rgba(5, 8, 17, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.5);
            letter-spacing: 3px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.6)); }
            100% { filter: drop-shadow(0 0 25px rgba(255, 0, 170, 0.8)); }
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 6rem 2rem 4rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(176, 38, 255, 0.1) 0%, rgba(0, 243, 255, 0.1) 100%);
            border-bottom: 3px solid var(--neon-purple);
            overflow: hidden;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            animation: heroRotate 15s linear infinite;
        }

        @keyframes heroRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-green), var(--neon-pink));
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientSlide 5s ease infinite;
            text-shadow: 0 0 40px rgba(255, 0, 170, 0.5);
        }

        @keyframes gradientSlide {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Container */
        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            z-index: 1;
        }

        /* Search & Filters */
        .controls {
            margin-bottom: 3rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-box input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'Exo 2', sans-serif;
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .search-box input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 170, 0.4);
            transform: translateY(-2px);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        /* Category Filters */
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.8rem 1.8rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            background: var(--card-bg);
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(176, 38, 255, 0.4), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            border-radius: 50%;
        }

        .filter-btn:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px rgba(255, 0, 170, 0.4);
            transform: translateY(-3px);
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-color: var(--neon-pink);
            box-shadow: 0 0 30px rgba(255, 0, 170, 0.6);
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        /* Section Headers */
        .section-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin: 3rem 0 2rem;
            padding-left: 1.5rem;
            border-left: 5px solid var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .game-card {
            position: relative;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            animation: cardFadeIn 0.6s ease backwards;
        }

        .game-card:nth-child(1) { animation-delay: 0.05s; }
        .game-card:nth-child(2) { animation-delay: 0.1s; }
        .game-card:nth-child(3) { animation-delay: 0.15s; }
        .game-card:nth-child(4) { animation-delay: 0.2s; }
        .game-card:nth-child(5) { animation-delay: 0.25s; }
        .game-card:nth-child(6) { animation-delay: 0.3s; }

        @keyframes cardFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(255, 0, 170, 0.1));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--neon-pink);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 0, 170, 0.4),
                inset 0 0 20px rgba(255, 0, 170, 0.1);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-thumbnail {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-thumbnail::after {
            content: 'PLAY';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 2;
        }

        .game-card:hover .game-thumbnail::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .game-thumbnail svg {
            width: 80px;
            height: 80px;
            opacity: 0.3;
            transition: all 0.4s ease;
        }

        .game-card:hover .game-thumbnail svg {
            transform: scale(1.3);
            opacity: 0.1;
        }

        .game-info {
            position: relative;
            padding: 1.5rem;
            z-index: 2;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .game-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(0, 243, 255, 0.2);
            border: 1px solid var(--neon-blue);
            border-radius: 6px;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Badge for popular/new */
        .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            background: var(--neon-pink);
            color: white;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            box-shadow: 0 0 20px rgba(255, 0, 170, 0.6);
            animation: badgePulse 2s ease-in-out infinite;
        }

        .badge.new {
            background: var(--neon-green);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1.3rem;
            color: var(--text-secondary);
            display: none;
        }

        .no-results.show {
            display: block;
        }

        /* Footer */
        footer {
            position: relative;
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            background: var(--darker-bg);
            border-top: 2px solid var(--neon-purple);
            color: var(--text-secondary);
            z-index: 1;
        }

        footer p {
            font-size: 0.95rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .section-header {
                font-size: 1.5rem;
            }

            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .filters {
                gap: 0.7rem;
            }

            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">‚ö° PIXELPLAY</div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Spela Gratis Spel Online</h1>
            <p>Tusentals spel v√§ntar p√• dig. Inga nedladdningar. Bara ren spelgl√§dje.</p>
        </div>
    </section>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="üîç S√∂k efter spel..."
                    autocomplete="off"
                >
            </div>

            <div class="filters">
                <button class="filter-btn active" data-category="all">
                    <span>Alla Spel</span>
                </button>
                <button class="filter-btn" data-category="action">
                    <span>Action</span>
                </button>
                <button class="filter-btn" data-category="pussel">
                    <span>Pussel</span>
                </button>
                <button class="filter-btn" data-category="racing">
                    <span>Racing</span>
                </button>
                <button class="filter-btn" data-category="sport">
                    <span>Sport</span>
                </button>
                <button class="filter-btn" data-category="aventyr">
                    <span>√Ñventyr</span>
                </button>
            </div>
        </div>

        <h2 class="section-header">üî• Popul√§ra Spel</h2>
        <div class="games-grid" id="gamesContainer"></div>

        <div class="no-results" id="noResults">
            Inga spel hittades. Prova ett annat s√∂kord eller kategori.
        </div>
    </div>

    <footer>
        <p>&copy; 2026 PIXELPLAY - Spela Gratis Spel Online | Alla r√§ttigheter f√∂rbeh√•llna</p>
    </footer>

    <script>
        // Game data - i produktion skulle detta komma fr√•n en databas
        const games = [
            { id: 1, title: "Cyber Racer 3000", category: "racing", badge: "popular", url: "https://example.com/game1" },
            { id: 2, title: "Space Invaders Redux", category: "action", badge: "popular", url: "https://example.com/game2" },
            { id: 3, title: "Puzzle Master Pro", category: "pussel", badge: "new", url: "https://example.com/game3" },
            { id: 4, title: "Soccer Champions", category: "sport", badge: "popular", url: "https://example.com/game4" },
            { id: 5, title: "Dungeon Quest", category: "aventyr", badge: "new", url: "https://example.com/game5" },
            { id: 6, title: "Street Fighter Arena", category: "action", badge: "popular", url: "https://example.com/game6" },
            { id: 7, title: "Formula Speed", category: "racing", badge: null, url: "https://example.com/game7" },
            { id: 8, title: "Brain Teaser 2000", category: "pussel", badge: "new", url: "https://example.com/game8" },
            { id: 9, title: "Basketball Pro", category: "sport", badge: null, url: "https://example.com/game9" },
            { id: 10, title: "Dragon's Lair", category: "aventyr", badge: "popular", url: "https://example.com/game10" },
            { id: 11, title: "Mega Man Legacy", category: "action", badge: null, url: "https://example.com/game11" },
            { id: 12, title: "Drift King", category: "racing", badge: "new", url: "https://example.com/game12" },
            { id: 13, title: "Sudoku Master", category: "pussel", badge: null, url: "https://example.com/game13" },
            { id: 14, title: "Tennis Ace", category: "sport", badge: "new", url: "https://example.com/game14" },
            { id: 15, title: "Lost Temple", category: "aventyr", badge: null, url: "https://example.com/game15" },
            { id: 16, title: "Zombie Shooter", category: "action", badge: "popular", url: "https://example.com/game16" },
            { id: 17, title: "Moto X Extreme", category: "racing", badge: null, url: "https://example.com/game17" },
            { id: 18, title: "Chess Online", category: "pussel", badge: null, url: "https://example.com/game18" }
        ];

        let currentCategory = 'all';
        let searchTerm = '';

        // SVG icon f√∂r game thumbnails
        const gameIcon = `
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        `;

        // Render games
        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const noResults = document.getElementById('noResults');

            const filteredGames = games.filter(game => {
                const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
                const matchesSearch = game.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            if (filteredGames.length === 0) {
                container.innerHTML = '';
                noResults.classList.add('show');
                return;
            }

            noResults.classList.remove('show');

            container.innerHTML = filteredGames.map(game => `
                <div class="game-card" onclick="playGame('${game.title}', '${game.url}')">
                    ${game.badge ? `<div class="badge ${game.badge === 'new' ? 'new' : ''}">${game.badge === 'new' ? 'Nytt' : 'Popul√§r'}</div>` : ''}
                    <div class="game-thumbnail">
                        ${gameIcon}
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-category">${game.category}</div>
                    </div>
                </div>
            `).join('');
        }

        // Category filter
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderGames();
            });
        });

        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderGames();
        });

        // Play game function
        function playGame(title, url) {
            // I en riktig implementation skulle detta √∂ppna spelet i fullsk√§rm eller i en modal
            // F√∂r demo-syfte visar vi bara en alert
            alert(`Startar ${title}...\n\nI en fullst√§ndig version skulle spelet laddas h√§r via iframe fr√•n: ${url}`);

            // Exempel p√• hur man skulle implementera det i produktion:
            // window.open(url, '_blank');
            // eller √∂ppna en modal med iframe:
            // showGameModal(url);
        }

        // Initial render
        renderGames();
    </script>
</body>
</html>
